<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="components/shelf.js"></script>
    <script src="components/picture-frame.js"></script>
    <script src="components/gallerist.js"></script>
  </head>
  <body>
    <a-scene gallerist inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-entity id="picture-frame-1" picture-frame position="-2 1.2 -2.90"></a-entity>
      <a-entity id="picture-frame-2" picture-frame position="0 1.2 -2.90"></a-entity>
      <a-entity id="picture-frame-3" picture-frame position="2 1.2 -2.90"></a-entity>
      <a-entity id="cameraRig" position="0 1.7 0">
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <a-entity id="left-hand" oculus-touch-controls="hand: right" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand: left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      </a-entity>
      <a-box id="wall1" scale="0.1 2.5 6" position="-4 1.25 0" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box id="wall2" scale="0.1 2.5 6" position="4 1.25 0" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box id="wall3" scale="8 2.5 0.1" position="0 1.25 3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box id="wall4" scale="8 2.5 0.1" position="0 1.25 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-plane id="floor1" scale="2 1.5 1" position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
